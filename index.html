<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">CALCULATOR</div>
    <div class="Calcy">
        <div class="display">0</div>
        <div class="buttons">
            <div class="row">
                <div class="clear btn">AC</div>
                <div class="sign btn">+/-</div>
                <div class="opr btn">%</div>
                <div class="del btn">DEL</div>
            </div>
            <div class="row">   
                <div class="num btn">7</div>
                <div class="num btn">8</div>
                <div class="num btn">9</div>
                <div class="opr btn">/</div>
            </div>
            <div class="row">
                <div class="num btn">4</div>
                <div class="num btn">5</div>
                <div class="num btn">6</div>
                <div class="opr btn">*</div>
            </div>
            <div class="row">
                <div class="num btn">1</div>
                <div class="num btn">2</div>
                <div class="num btn">3</div>
                <div class="opr btn">-</div>
            </div>
            <div class="row">
                <div class="num btn">0</div>
                <div class="num btn">.</div>
                <div class="eval btn">=</div>
                <div class="opr btn">+</div>
            </div>
        </div>
    </div>
    <div class="footer">
        Created by github.com/prithvi2k2 as part of TOP
    </div>
    <script src="script.js"></script>
</body>
</html>
